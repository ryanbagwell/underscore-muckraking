<!DOCTYPE html><html lang="en"><head><title>src/muckraking</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="src/muckraking"><meta name="groc-project-path" content="src/muckraking.coffee"><meta name="groc-github-url" content="https://github.com/ryanbagwell/underscore-muckraking"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/ryanbagwell/underscore-muckraking/blob/master/src/muckraking.coffee">src/muckraking.coffee</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="nx">Underscore</span> <span class="nx">Muckraking</span>
<span class="o">=====================</span>

    <span class="nx">_</span><span class="p">.</span><span class="nx">mixin</span>

        <span class="nv">inArray: </span><span class="nf">(arr, val) -&gt;</span>
            <span class="p">(</span><span class="nx">_</span><span class="p">.</span><span class="nx">indexOf</span><span class="p">(</span><span class="nx">arr</span><span class="p">,</span> <span class="nx">val</span><span class="p">)</span> <span class="o">&gt;</span> <span class="o">-</span><span class="mi">1</span><span class="p">)</span>

        <span class="nv">quoteVal: </span><span class="nf">(val) -&gt;</span>
            <span class="nx">_</span><span class="p">.</span><span class="nx">template</span> <span class="s">&#39;&quot;&lt;%= val &gt;&quot;&#39;</span><span class="p">,</span> <span class="p">{</span><span class="s">&#39;val&#39;</span><span class="p">,</span> <span class="nx">val</span><span class="p">}</span></div></div></div></div></body></html>
